<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이론 LLM - 변수란 무엇일까?</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100 min-h-screen">
    <nav class="flex justify-between items-center p-4 bg-yellow-100 border-b border-yellow-200">
        <div class="flex items-center space-x-8">
            <a href="{% url 'home' %}" class="font-bold text-lg px-4 py-2 bg-yellow-300 rounded-xl hover:bg-yellow-400">Codeve</a>
            <div class="flex space-x-6">
                <a href="#" class="hover:text-gray-600">홈</a>
                <a href="#" class="hover:text-gray-600">CS</a>
                <a href="#" class="hover:text-gray-600">Python</a>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <span class="text-gray-700">로그아웃</span>
            <div class="w-10 h-10 bg-green-200 rounded-full"></div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <!-- Tab Navigation -->
        <div class="flex justify-center space-x-4 mb-8">
            <a href="#" class="px-6 py-2 bg-yellow-300 rounded-lg font-medium">이론</a>
            <a href="#" class="px-6 py-2 bg-yellow-200 rounded-lg hover:bg-yellow-300">실습</a>
            <a href="#" class="px-6 py-2 bg-yellow-200 rounded-lg hover:bg-yellow-300">과제</a>
            <a href="#" class="px-6 py-2 bg-yellow-200 rounded-lg hover:bg-yellow-300">회고</a>
        </div>

        <div class="max-w-3xl mx-auto bg-white rounded-2xl p-8 shadow-sm">
            <h1 class="text-2xl font-bold mb-6">변수란 무엇일까?</h1>

            <!-- 이론 내용 -->
            <section class="mb-8">
                <h2 class="text-lg font-semibold text-purple-600 mb-3">[개념 소개]</h2>
                <p class="text-gray-800 leading-relaxed">
                    <!-- 이론 LLM에서 생성된 내용이 여기에 들어갑니다. -->
                    {{ theory_content }}
                </p>
            </section>

            <!-- 과제 제출 버튼 -->
            <div class="flex justify-between items-center mt-8">
                <button class="px-6 py-2 bg-yellow-300 rounded-lg hover:bg-yellow-400">과제 제출</button>
                <button class="w-12 h-12 bg-blue-200 rounded-full flex items-center justify-center">챗봇</button>
            </div>
        </div>
    </main>
</body>
</html>
