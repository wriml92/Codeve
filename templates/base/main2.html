<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeve - 실습 진행</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100 min-h-screen">
    {% load static %}
    
    <nav class="flex justify-between items-center p-4 bg-yellow-100 border-b border-yellow-200">
        <div class="flex items-center space-x-8">
            <a href="{% url 'main' %}" class="font-bold text-lg px-4 py-2 bg-yellow-300 rounded-xl hover:bg-yellow-400">
                Codeve
            </a>
            <span class="text-gray-400">·</span>
            <div class="flex space-x-6">
                <a href="#" class="hover:text-gray-600">홈</a>
                <a href="#" class="hover:text-gray-600">CS</a>
                <a href="#" class="hover:text-gray-600">Python</a>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
                <span class="text-gray-700">{{ user.username }}님</span>
                <form action="{% url 'accounts:logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="px-4 py-2 bg-yellow-300 rounded-lg hover:bg-yellow-400">로그아웃</button>
                </form>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="px-4 py-2 bg-yellow-300 rounded-lg hover:bg-yellow-400">로그인</a>
                <a href="{% url 'accounts:signup' %}" class="px-4 py-2 bg-yellow-300 rounded-lg hover:bg-yellow-400">회원가입</a>
            {% endif %}
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="space-y-8">
            <!-- Continue Progress Section -->
            <div>
                <h2 class="text-lg font-medium mb-4">계속 이어서 진행하기</h2>
                <div class="bg-white rounded-2xl p-6 min-h-[150px]">
                    <textarea 
                        class="w-full h-full min-h-[100px] resize-none border-0 focus:ring-0 bg-transparent"
                        placeholder="진행 상황을 입력하세요..."
                    ></textarea>
                </div>
            </div>

            <!-- Current Progress Section -->
            <div>
                <h2 class="text-lg font-medium mb-4">현재 진행상황</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Black Text Panel -->
                    <div class="bg-white rounded-2xl p-6 min-h-[300px]">
                        <div class="text-center">검은글씨</div>
                    </div>

                    <!-- White Text Panel -->
                    <div class="bg-gray-900 rounded-2xl p-6 min-h-[300px]">
                        <div class="text-white text-center">흰글씨</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    {% if messages %}
        <div class="fixed bottom-4 right-4">
            {% for message in messages %}
                <div class="mb-2 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} shadow-lg">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
