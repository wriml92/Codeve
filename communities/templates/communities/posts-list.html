<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeve - 게시글 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100 min-h-screen">
    {% load static %}
    
    <nav class="flex justify-between items-center p-4 bg-yellow-100 border-b border-yellow-200">
        <div class="flex items-center space-x-8">
            <a href="{% url 'main' %}" class="font-bold text-lg px-4 py-2 bg-yellow-300 rounded-xl hover:bg-yellow-400">
                Codeve
            </a>
            <div class="flex space-x-6">
                <div class="space-x-4">
                    <a href="{% url 'courses:theory-lesson' %}" class="text-gray-700 hover:text-gray-900">Python</a>
                    <a href="{% url 'communities:posts-list' %}" class="text-gray-700 hover:text-gray-900">Archive</a>
                </div>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
                <span class="text-gray-700">{{ user.username }}님</span>
                <form action="{% url 'accounts:logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="bg-amber-200 px-6 py-2 rounded-r-full rounded-l-lg transform -skew-x-12 hover:bg-amber-300 transition-colors">
                        로그아웃
                    </button>
                </form>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="bg-amber-300 px-6 py-2 rounded-r-full rounded-l-lg transform -skew-x-12 hover:bg-amber-400 transition-colors">
                    로그인
                </a>
                <a href="{% url 'accounts:signup' %}" class="bg-amber-200 px-6 py-2 rounded-r-full rounded-l-lg transform -skew-x-12 hover:bg-amber-300 transition-colors">
                    회원가입
                </a>
            {% endif %}
        </div>
    </nav>


    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto space-y-4">
            {% if posts %}
                {% for post in posts %}
                <a href="{% url 'communities:post-detail' pk=post.pk %}" class="block group">
                    <div class="flex items-center justify-between bg-white rounded-2xl p-6 hover:shadow-md transition-shadow">
                        <div>
                            <h2 class="text-xl mb-2">{{ post.title }}</h2>
                            <p class="text-gray-600 text-sm">{{ post.created_at|date:"Y-m-d H:i" }}</p>
                        </div>
                        <svg 
                            class="w-6 h-6 text-gray-400 group-hover:text-gray-600 transition-colors"
                            xmlns="http://www.w3.org/2000/svg" 
                            fill="none" 
                            viewBox="0 0 24 24" 
                            stroke="currentColor"
                        >
                            <path 
                                stroke-linecap="round" 
                                stroke-linejoin="round" 
                                stroke-width="2" 
                                d="M9 5l7 7-7 7"
                            />
                        </svg>
                    </div>
                </a>
                {% endfor %}
            {% else %}
                <div class="bg-white rounded-2xl p-8 text-center">
                    <p class="text-gray-600">아직 게시글이 없습니다.</p>
                </div>
            {% endif %}
        </div>

        <div class="fixed bottom-8 right-8">
            <a href="{% url 'communities:post-create' %}" class="bg-yellow-300 w-14 h-14 rounded-full flex items-center justify-center hover:bg-yellow-400 shadow-lg">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </a>
        </div>
    </main>
</body>
</html>
