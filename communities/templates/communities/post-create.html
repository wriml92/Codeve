{% extends 'base/base.html' %}
{% load static %}

{% block title %}Codeve - 게시글 작성{% endblock %}

{% block back_button %}
<div class="flex items-start p-4">
    <a href="{% url 'communities:posts-list' %}"
        class="flex items-center px-6 py-2.5 bg-gradient-to-r from-amber-200 to-yellow-200 text-gray-700 font-medium rounded-xl shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 hover:from-amber-300 hover:to-yellow-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                clip-rule="evenodd" />
        </svg>
        아카이브로 가기
    </a>
</div>
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-8">{% if is_edit %}게시글 수정{% else %}게시글 작성{% endif %}</h1>

    <form method="post" class="bg-white rounded-3xl p-8 shadow-sm" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-6">
            <label for="title" class="block text-gray-700 font-medium mb-2">제목</label>
            <input type="text" name="title" id="title" required
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-amber-400 focus:border-amber-400 transition-all duration-200 shadow-sm hover:shadow-md">
        </div>
        <div class="mb-6">
            <label for="content" class="block text-gray-700 font-medium mb-2">내용</label>
            <textarea name="content" id="content" rows="10" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-yellow-500"></textarea>
        </div>
        <div class="mb-6">
            <label for="image" class="block text-gray-700 mb-2">이미지</label>
            <input type="file" name="image" id="image" accept="image/*"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-yellow-500">
        </div>
        <div class="flex justify-end">
            <button type="submit"
                class="flex items-center px-8 py-3 bg-gradient-to-r from-amber-500 to-yellow-400 text-white font-semibold rounded-xl shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 hover:from-amber-600 hover:to-yellow-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd" />
                </svg>
                {% if is_edit %}수정 완료{% else %}작성 완료{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
