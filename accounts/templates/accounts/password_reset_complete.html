<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 기본 메타 정보 및 Tailwind CSS CDN 설정 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeve - 비밀번호 변경 완료</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FFEBA4]">
    {% load static %}
    
    <!-- 네비게이션 바 시작 -->
    <nav class="flex justify-between items-center p-4 bg-[#F4D151] border-b border-yellow-200">
        <div class="flex items-center space-x-8">
            <a href="{% url 'main' %}" class="font-bold text-lg px-4 py-2 bg-yellow-300 rounded-xl hover:bg-yellow-400">
                Codeve
            </a>
            <div class="flex space-x-6">
                <div class="space-x-4">
                    <a href="{% url 'courses:theory-lesson' %}" class="text-gray-700 hover:text-gray-900">Python</a>
                    <a href="{% url 'communities:posts-list' %}" class="text-gray-700 hover:text-gray-900">Archive</a>
                </div>
            </div>
        </div>
        <div class="flex items-center space-x-2">
            {% if user.is_authenticated %}
                <span class="text-gray-700">{{ user.username }}님</span>
                <form action="{% url 'accounts:logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="bg-amber-200 px-6 py-2 rounded-r-full rounded-l-lg transform -skew-x-12 hover:bg-amber-300 transition-colors">
                        로그아웃
                    </button>
                </form>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="bg-amber-300 px-6 py-2 rounded-r-full rounded-l-lg transform -skew-x-12 hover:bg-amber-400 transition-colors">
                    로그인
                </a>
                <a href="{% url 'accounts:signup' %}" class="bg-amber-200 px-6 py-2 rounded-r-full rounded-l-lg transform -skew-x-12 hover:bg-amber-300 transition-colors">
                    회원가입
                </a>
            {% endif %}
        </div>
    </nav>

    <!-- 메인 컨텐츠 영역 -->
    <main class="container mx-auto mt-8 px-4 max-w-md">
        <!-- 완료 메시지 카드 -->
        <div class="bg-white p-8 rounded-lg shadow-md">
            <!-- 성공 아이콘 -->
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                    <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
            </div>
            
            <!-- 완료 메시지 -->
            <div class="text-center space-y-4">
                <h1 class="text-2xl font-bold">비밀번호 변경 완료</h1>
                <p class="text-gray-600">
                    새로운 비밀번호가 성공적으로 설정되었습니다.<br>
                    이제 새 비밀번호로 로그인할 수 있습니다.
                </p>
            </div>

            <!-- 버튼 영역 -->
            <div class="mt-8 space-y-4">
                <!-- 로그인 페이지로 이동하는 버튼 -->
                <a 
                    href="{% url 'accounts:login' %}" 
                    class="block w-full text-center bg-yellow-300 hover:bg-yellow-400 text-black py-3 rounded-lg transition-colors"
                >
                    로그인하기
                </a>
                
                <!-- 홈으로 이동하는 버튼 -->
                <a 
                    href="{% url 'home' %}" 
                    class="block w-full text-center bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 rounded-lg transition-colors"
                >
                    홈으로 돌아가기
                </a>
            </div>

            <!-- 보안 팁 -->
            <div class="mt-8 p-4 bg-blue-50 rounded-lg">
                <p class="text-sm text-blue-800">
                    <span class="font-semibold">보안 팁:</span><br>
                    다른 웹사이트에서 동일한 비밀번호를 사용하고 계신다면,
                    해당 사이트들의 비밀번호도 변경하는 것이 좋습니다.
                </p>
            </div>
        </div>
    </main>
</body>
</html>
