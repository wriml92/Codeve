<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeve - 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100 min-h-screen">
    {% load static %}
    
    <nav class="flex justify-between items-center p-4 bg-yellow-100 border-b border-yellow-200">
        <div class="flex items-center space-x-8">
            <a href="{% url 'main' %}" class="font-bold text-lg px-4 py-2 bg-yellow-300 rounded-xl hover:bg-yellow-400">
                Codeve
            </a>
            <div class="flex space-x-6">
                <a href="#" class="hover:text-gray-600">홈</a>
                <a href="#" class="hover:text-gray-600">CS</a>
                <a href="#" class="hover:text-gray-600">Python</a>
            </div>
        </div>
    </nav>

    <div class="flex items-start p-4">
        <a href="javascript:history.back()" class="px-4 py-2 bg-yellow-200 rounded-lg hover:bg-yellow-300">뒤로 가기</a>
    </div>

    <main class="container mx-auto mt-8 px-4 max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold">로그인</h1>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" class="space-y-6" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 outline-none transition-colors"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 outline-none transition-colors"
                    >
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" name="remember_me" class="form-checkbox rounded text-yellow-400 focus:ring-yellow-300">
                        <span class="ml-2 text-sm">로그인 상태 유지</span>
                    </label>
                    <a href="{% url 'accounts:password_reset' %}" class="text-sm text-yellow-600 hover:underline">
                        비밀번호를 잊으셨나요?
                    </a>
                </div>
            </div>

            <button 
                type="submit" 
                class="w-full bg-yellow-300 hover:bg-yellow-400 text-black py-3 rounded-lg transition-colors mt-8"
            >
                로그인
            </button>
        </form>

        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-yellow-100 text-gray-500">또는</span>
                </div>
            </div>

            <div class="mt-4">
                <a href="{% url 'social:begin' 'google-oauth2' %}" 
                class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    <img src="https://www.google.com/favicon.ico" alt="Google logo" class="h-5 w-5 mr-2">
                    Google로 로그인
                </a>
            </div> 
        </div>

        <div class="mt-4 text-center">
            <span class="text-gray-600">아직 계정이 없으신가요?</span>
            <a href="{% url 'accounts:signup' %}" class="text-yellow-600 hover:underline ml-2">회원가입하기</a>
        </div>
    </main>
</body>
</html>
