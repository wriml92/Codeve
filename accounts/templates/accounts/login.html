{% extends 'base/base.html' %}

{% block title %}Codeve - 로그인{% endblock %}

{% block back_button %}
<div class="max-w-md w-full mx-auto px-4 mb-4">
    <button onclick="history.back()"
        class="inline-flex items-center p-2 hover:bg-gray-100 rounded-lg transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            class="w-5 h-5 mr-1">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        <span class="text-sm">뒤로</span>
    </button>
</div>
{% endblock %}

{% block content %}
<!-- Login Form Container -->
<div class="max-w-md w-full mx-auto px-4">
    <div class="text-center mb-8">
        <h1 class="text-2xl font-bold">로그인</h1>
        <p class="text-gray-600 mt-2">
            아직 계정이 없으신가요?
            <a href="{% url 'accounts:signup' %}" class="text-yellow-500 hover:text-yellow-600 transition-colors">
                회원가입
            </a>
        </p>
    </div>

    <!-- Login Form -->
    <form method="post" action="{% url 'accounts:login' %}" class="space-y-6">
        {% csrf_token %}

        <!-- Username Field -->
        <div>
            <label for="username" class="block text-sm font-medium mb-1">아이디</label>
            <input type="text" id="username" name="username" required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 outline-none transition-colors">
        </div>

        <!-- Password Field -->
        <div>
            <label for="password" class="block text-sm font-medium mb-1">비밀번호</label>
            <input type="password" id="password" name="password" required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 outline-none transition-colors">
        </div>

        <!-- Password Reset Link -->
        <div class="text-right">
            <a href="{% url 'accounts:password_reset' %}"
                class="text-sm text-gray-600 hover:text-gray-800 transition-colors">
                비밀번호를 잊으셨나요?
            </a>
        </div>

        <!-- Submit Button -->
        <button type="submit"
            class="w-full bg-yellow-300 hover:bg-yellow-400 text-black py-3 rounded-lg transition-colors">
            로그인
        </button>
    </form>
</div>
{% endblock %}
