<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeve - 회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FFEBA4]">
    {% load static %}
    
    <nav class="flex justify-between items-center p-4 bg-[#F4D151] border-b border-yellow-200">
        <div class="flex items-center space-x-8">
            <a href="{% url 'main' %}" class="font-bold text-lg px-4 py-2 bg-yellow-300 rounded-xl hover:bg-yellow-400">
                Codeve
            </a>
            <div class="flex space-x-6">
                <div class="space-x-4">
                    <a href="{% url 'courses:theory-lesson' %}" class="text-gray-700 hover:text-gray-900">Python</a>
                    <a href="{% url 'communities:posts-list' %}" class="text-gray-700 hover:text-gray-900">Archive</a>
                </div>
            </div>
        </div>
        <div class="flex items-center space-x-2">
            {% if user.is_authenticated %}
                <span class="text-gray-700">{{ user.username }}님</span>
                <a href="{% url 'accounts:my_page' %}" class="flex items-center space-x-2 bg-amber-200 px-6 py-2 rounded-r-full rounded-l-lg transform -skew-x-12 hover:bg-amber-300 transition-colors">
                    <span class="transform skew-x-12">마이페이지</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform skew-x-12" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                </a>
                <form action="{% url 'accounts:logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="bg-amber-200 px-6 py-2 rounded-r-full rounded-l-lg transform -skew-x-12 hover:bg-amber-300 transition-colors">
                        <span class="transform skew-x-12">로그아웃</span>
                    </button>
                </form>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="bg-amber-300 px-6 py-2 rounded-r-full rounded-l-lg transform -skew-x-12 hover:bg-amber-400 transition-colors">
                    <span class="transform skew-x-12">로그인</span>
                </a>
                <a href="{% url 'accounts:signup' %}" class="bg-amber-200 px-6 py-2 rounded-r-full rounded-l-lg transform -skew-x-12 hover:bg-amber-300 transition-colors">
                    <span class="transform skew-x-12">회원가입</span>
                </a>
            {% endif %}
        </div>
    </nav>

    <div class="flex items-start p-4">
        <a href="javascript:history.back()" class="px-4 py-2 bg-yellow-200 rounded-lg hover:bg-yellow-300">뒤로 가기</a>
    </div>

    <main class="container mx-auto mt-8 px-4 max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold">회원가입</h1>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" class="space-y-6" action="{% url 'accounts:signup' %}">
            {% csrf_token %}
            
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 outline-none transition-colors"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 outline-none transition-colors"
                    >
                </div>

                <div>
                    <label for="password_confirm" class="block text-sm font-medium text-gray-700 mb-1">비밀번호 확인</label>
                    <input 
                        type="password" 
                        id="password_confirm" 
                        name="password_confirm" 
                        required 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 outline-none transition-colors"
                    >
                </div>

                <div class="space-y-3">
                    <label class="flex items-center">
                        <input type="checkbox" name="agree_all" class="form-checkbox rounded text-yellow-400 focus:ring-yellow-300">
                        <span class="ml-2 text-sm">약관 모두 동의</span>
                    </label>

                    <label class="flex items-center">
                        <input type="checkbox" name="agree_age" class="form-checkbox rounded text-yellow-400 focus:ring-yellow-300" required>
                        <span class="ml-2 text-sm">만 14세 이상 가입 동의 (필수)</span>
                    </label>

                    <label class="flex items-center">
                        <input type="checkbox" name="agree_terms" class="form-checkbox rounded text-yellow-400 focus:ring-yellow-300" required>
                        <span class="ml-2 text-sm">서비스 이용약관 동의 (필수)</span>
                    </label>

                    <label class="flex items-center">
                        <input type="checkbox" name="agree_privacy" class="form-checkbox rounded text-yellow-400 focus:ring-yellow-300" required>
                        <span class="ml-2 text-sm">개인정보처리방침 동의 (필수)</span>
                    </label>
                </div>
            </div>

            <button 
                type="submit" 
                class="w-full bg-yellow-300 hover:bg-yellow-400 text-black py-3 rounded-lg transition-colors mt-8"
            >
                회원가입
            </button>
        </form>

        <div class="mt-4 text-center">
            <span class="text-gray-600">이미 계정이 있으신가요?</span>
            <a href="{% url 'accounts:login' %}" class="text-yellow-600 hover:underline ml-2">로그인하기</a>
        </div>
    </main>

    <script>
        // 약관 전체 동의 처리
        document.querySelector('input[name="agree_all"]').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });
    </script>
</body>
</html>
