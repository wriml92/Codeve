{% extends 'base/base.html' %}

{% block title %}Codeve - 비밀번호 재설정 이메일 발송{% endblock %}

{% block back_button %}
<div class="max-w-md w-full mx-auto px-4 mb-4">
    <button onclick="history.back()"
        class="inline-flex items-center p-2 hover:bg-gray-100 rounded-lg transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            class="w-5 h-5 mr-1">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        <span class="text-sm">뒤로</span>
    </button>
</div>
{% endblock %}

{% block content %}
<!-- Password Reset Done Container -->
<div class="max-w-md w-full mx-auto px-4">
    <div class="text-center mb-8">
        <h1 class="text-2xl font-bold">이메일 발송 완료</h1>
        <div class="text-gray-600 mt-4 space-y-2">
            <p>
                입력하신 이메일 주소로 비밀번호 재설정 링크를 발송했습니다.
            </p>
            <p>
                이메일이 도착하지 않은 경우 스팸함을 확인해주세요.
            </p>
        </div>
    </div>

    <!-- Navigation Links -->
    <div class="space-y-4">
        <a href="{% url 'accounts:login' %}"
            class="block w-full text-center bg-yellow-300 hover:bg-yellow-400 text-black py-3 rounded-lg transition-colors">
            로그인 페이지로 이동
        </a>
        <a href="{% url 'accounts:password_reset' %}"
            class="block w-full text-center text-sm text-gray-600 hover:text-gray-800 transition-colors">
            다시 시도하기
        </a>
    </div>
</div>
{% endblock %}
