<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 기본 메타 정보 및 Tailwind CSS CDN 설정 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeve - 비밀번호 재설정 메일 발송 완료</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100 min-h-screen">
    {% load static %}
    
    <!-- 네비게이션 바 시작 -->
    <nav class="flex justify-between items-center p-4 bg-yellow-100 border-b border-yellow-200">
        <!-- 왼쪽 메뉴: 로고 및 네비게이션 링크 -->
        <div class="flex items-center space-x-8">
            <a href="{% url 'main' %}" class="font-bold text-lg px-4 py-2 bg-yellow-300 rounded-xl hover:bg-yellow-400">
                Codeve
            </a>
            <div class="flex space-x-6">
                <a href="{% url 'main' %}" class="hover:text-gray-600">홈</a>
                <a href="#" class="hover:text-gray-600">CS</a>
                <a href="#" class="hover:text-gray-600">Python</a>
            </div>
        </div>
        <!-- 오른쪽 메뉴: 사용자 정보 -->
        <div class="flex items-center space-x-4">
            <span class="text-gray-700">로그아웃</span>
            <div class="w-10 h-10 bg-green-200 rounded-full"></div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 영역 -->
    <main class="container mx-auto mt-8 px-4 max-w-md">
        <!-- 알림 메시지 섹션 -->
        <div class="bg-white p-8 rounded-lg shadow-md">
            <!-- 아이콘 -->
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                    <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
            </div>
            
            <!-- 안내 메시지 -->
            <h1 class="text-2xl font-bold text-center mb-4">이메일 발송 완료</h1>
            <div class="text-gray-600 text-center space-y-4">
                <p>비밀번호 재설정 링크가 입력하신 이메일 주소로 발송되었습니다.</p>
                <p>이메일을 확인하시고 링크를 클릭하여 새로운 비밀번호를 설정해주세요.</p>
                <p class="text-sm mt-4">
                    이메일을 받지 못하셨나요?<br>
                    스팸 메일함을 확인해보시거나, 이메일 주소가 올바른지 확인 후 다시 시도해주세요.
                </p>
            </div>
            
            <!-- 버튼 영역 -->
            <div class="mt-8 space-y-4">
                <a href="{% url 'main' %}" 
                class="block w-full text-center bg-yellow-300 hover:bg-yellow-400 text-black py-3 rounded-lg transition-colors">
                    홈으로 돌아가기
                </a>
                <a href="{% url 'accounts:password_reset' %}" 
                class="block w-full text-center bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 rounded-lg transition-colors">
                    다시 시도하기
                </a>
            </div>
        </div>
    </main>
</body>
</html>
