<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 기본 메타 정보 및 Tailwind CSS CDN 설정 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeve - 비밀번호 찾기</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100 min-h-screen">
    {% load static %}
    
    <!-- 네비게이션 바 시작 -->
    <nav class="flex justify-between items-center p-4 bg-yellow-100 border-b border-yellow-200">
        <!-- 왼쪽 메뉴: 로고 및 네비게이션 링크 -->
        <div class="flex items-center space-x-8">
            <a href="{% url 'main' %}" class="font-bold text-lg px-4 py-2 bg-yellow-300 rounded-xl hover:bg-yellow-400">
                Codeve
            </a>
            <div class="flex space-x-6">
                <a href="{% url 'main' %}" class="hover:text-gray-600">홈</a>
                <a href="#" class="hover:text-gray-600">CS</a>
                <a href="#" class="hover:text-gray-600">Python</a>
            </div>
        </div>
        <!-- 오른쪽 메뉴: 사용자 정보 -->
        <div class="flex items-center space-x-4">
            <span class="text-gray-700">로그아웃</span>
            <div class="w-10 h-10 bg-green-200 rounded-full"></div>
        </div>
    </nav>

    <!-- 뒤로가기 버튼 -->
    <div class="flex items-start p-4">
        <a href="javascript:history.back()" class="px-4 py-2 bg-yellow-200 rounded-lg hover:bg-yellow-300">뒤로 가기</a>
    </div>

    <!-- 메인 컨텐츠 영역 -->
    <main class="container mx-auto mt-8 px-4 max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold mb-4">비밀번호 찾기</h1>
        </div>

        <form method="post" class="space-y-6" action="{% url 'accounts:password_reset' %}">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 outline-none transition-colors"
                        placeholder="이메일을 입력하세요"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-yellow-300 hover:bg-yellow-400 text-black py-3 rounded-lg transition-colors"
                >
                    링크 전송 버튼
                </button>
            </div>
        </form>
    </main>
</body>
</html>
