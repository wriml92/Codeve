{% extends 'base/base.html' %}

{% block title %}Codeve - 비밀번호 재설정{% endblock %}

{% block back_button %}
<div class="max-w-md w-full mx-auto px-4 mb-4">
    <button onclick="history.back()"
        class="inline-flex items-center p-2 hover:bg-gray-100 rounded-lg transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            class="w-5 h-5 mr-1">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        <span class="text-sm">뒤로</span>
    </button>
</div>
{% endblock %}

{% block content %}
<!-- Password Reset Form Container -->
<div class="max-w-md w-full mx-auto px-4">
    <div class="text-center mb-8">
        <h1 class="text-2xl font-bold">비밀번호 재설정</h1>
        <p class="text-gray-600 mt-2">
            가입하신 이메일 주소를 입력하시면<br>
            비밀번호 재설정 링크를 보내드립니다.
        </p>
    </div>

    <!-- Password Reset Form -->
    <form method="post" action="{% url 'accounts:password_reset' %}" class="space-y-6">
        {% csrf_token %}

        <!-- Email Field -->
        <div>
            <label for="email" class="block text-sm font-medium mb-1">이메일</label>
            <input type="email" id="email" name="email" required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 outline-none transition-colors">
        </div>

        <!-- Submit Button -->
        <button type="submit"
            class="w-full bg-yellow-300 hover:bg-yellow-400 text-black py-3 rounded-lg transition-colors">
            비밀번호 재설정 링크 받기
        </button>
    </form>

    <!-- Back to Login Link -->
    <div class="text-center mt-6">
        <a href="{% url 'accounts:login' %}" class="text-sm text-gray-600 hover:text-gray-800 transition-colors">
            로그인 페이지로 돌아가기
        </a>
    </div>
</div>
{% endblock %}
