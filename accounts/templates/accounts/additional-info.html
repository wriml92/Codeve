<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeve - 추가 입력</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FFEBA4]">
    {% load static %}
    
    <nav class="flex justify-between items-center p-4 bg-[#F4D151] border-b border-yellow-200">
        <div class="flex items-center space-x-8">
            <a href="{% url 'main' %}" class="font-bold text-lg px-4 py-2 bg-yellow-300 rounded-xl hover:bg-yellow-400">
                Codeve
            </a>
            <div class="flex space-x-6">
                <div class="space-x-4">
                    <a href="{% url 'courses:theory-lesson' %}" class="text-gray-700 hover:text-gray-900">Python</a>
                    <a href="{% url 'communities:posts-list' %}" class="text-gray-700 hover:text-gray-900">Archive</a>
                </div>
            </div>
        </div>
        <div class="flex items-center space-x-2">
            {% if user.is_authenticated %}
                <span class="text-gray-700">{{ user.username }}님</span>
                <form action="{% url 'accounts:logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="bg-amber-200 px-6 py-2 rounded-r-full rounded-l-lg transform -skew-x-12 hover:bg-amber-300 transition-colors">
                        로그아웃
                    </button>
                </form>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="bg-amber-300 px-6 py-2 rounded-r-full rounded-l-lg transform -skew-x-12 hover:bg-amber-400 transition-colors">
                    로그인
                </a>
                <a href="{% url 'accounts:signup' %}" class="bg-amber-200 px-6 py-2 rounded-r-full rounded-l-lg transform -skew-x-12 hover:bg-amber-300 transition-colors">
                    회원가입
                </a>
            {% endif %}
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="flex items-start mb-8">
            <a href="#" class="px-4 py-2 bg-yellow-200 rounded-lg hover:bg-yellow-300">
                뒤로 가기
            </a>
        </div>

        <div class="max-w-md mx-auto">
            <h1 class="text-2xl font-bold text-center mb-8">추가 입력</h1>

            <form method="post" action="{% url 'additional_info' %}" class="space-y-6">
                {% csrf_token %}
                
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium mb-1">이메일</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 outline-none transition-colors"
                        >
                    </div>

                    <div>
                        <label for="nickname" class="block text-sm font-medium mb-1">닉네임</label>
                        <input 
                            type="text" 
                            id="nickname" 
                            name="nickname" 
                            required 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 outline-none transition-colors"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium mb-1">패스워드 변경</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 outline-none transition-colors"
                        >
                    </div>

                    <div>
                        <label for="password_confirm" class="block text-sm font-medium mb-1">패스워드 변경 확인</label>
                        <input 
                            type="password" 
                            id="password_confirm" 
                            name="password_confirm" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 outline-none transition-colors"
                        >
                    </div>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-yellow-300 hover:bg-yellow-400 text-black py-3 rounded-lg transition-colors"
                >
                    추가 입력 및 수정 완료
                </button>
            </form>
        </div>

        <div class="fixed right-8 top-20">
            <div class="w-16 h-16 bg-blue-200 rounded-full flex items-center justify-center">
                뱃지
            </div>
        </div>
    </div>
</body>
</html>
