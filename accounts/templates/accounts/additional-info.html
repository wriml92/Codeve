<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeve - 추가 입력</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100 min-h-screen">
    {% load static %}
    
    <nav class="flex justify-between items-center p-4 bg-yellow-100 border-b border-yellow-200">
        <div class="flex items-center space-x-8">
            <a href="{% url 'home' %}" class="font-bold text-lg px-4 py-2 bg-yellow-300 rounded-xl hover:bg-yellow-400">
                Codeve
            </a>
            <div class="flex space-x-6">
                <a href="#" class="hover:text-gray-600">홈</a>
                <a href="#" class="hover:text-gray-600">CS</a>
                <a href="#" class="hover:text-gray-600">Python</a>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <span class="text-gray-700">로그아웃</span>
            <div class="w-10 h-10 bg-green-200 rounded-full"></div>
        </div>
    </nav>

    <div class="flex items-start p-4">
        <a href="#" class="px-4 py-2 bg-yellow-200 rounded-lg hover:bg-yellow-300">뒤로 가기</a>
    </div>

    <main class="container mx-auto mt-8 px-4 max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold">추가 입력</h1>
        </div>

        <form method="post" class="space-y-6" action="{% url 'additional_info' %}">
            {% csrf_token %}
            
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 outline-none transition-colors"
                    >
                </div>

                <div>
                    <label for="nickname" class="block text-sm font-medium text-gray-700 mb-1">닉네임</label>
                    <input 
                        type="text" 
                        id="nickname" 
                        name="nickname" 
                        required 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 outline-none transition-colors"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">패스워드 변경</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 outline-none transition-colors"
                    >
                </div>

                <div>
                    <label for="password_confirm" class="block text-sm font-medium text-gray-700 mb-1">패스워드 변경 확인</label>
                    <input 
                        type="password" 
                        id="password_confirm" 
                        name="password_confirm" 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 outline-none transition-colors"
                    >
                </div>
            </div>

            <button 
                type="submit" 
                class="w-full bg-yellow-300 hover:bg-yellow-400 text-black py-3 rounded-lg transition-colors mt-8"
            >
                추가 입력 및 수정 완료
            </button>
        </form>
    </main>
</body>
</html>
