<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeve - 마이 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100 min-h-screen">
    {% load static %}
    
    <nav class="flex justify-between items-center p-4 bg-[#F4D151] border-b border-yellow-200">
        <div class="flex items-center space-x-8">
            <a href="{% url 'main' %}" class="font-bold text-lg px-4 py-2 bg-yellow-300 rounded-xl hover:bg-yellow-400">
                Codeve
            </a>
            <div class="flex space-x-6">
                <div class="space-x-4">
                    <a href="{% url 'courses:theory-lesson' %}" class="text-gray-700 hover:text-gray-900">Python</a>
                    <a href="{% url 'communities:posts-list' %}" class="text-gray-700 hover:text-gray-900">Archive</a>
                </div>
            </div>
        </div>
        <div class="flex items-center space-x-2">
            {% if user.is_authenticated %}
                <span class="text-gray-700">{{ user.username }}님</span>
                <a href="{% url 'accounts:my_page' %}" class="flex items-center space-x-2 bg-amber-200 px-6 py-2 rounded-r-full rounded-l-lg transform -skew-x-12 hover:bg-amber-300 transition-colors">
                    <span class="transform skew-x-12">마이페이지</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform skew-x-12" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                </a>
                <form action="{% url 'accounts:logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="bg-amber-200 px-6 py-2 rounded-r-full rounded-l-lg transform -skew-x-12 hover:bg-amber-300 transition-colors">
                        <span class="transform skew-x-12">로그아웃</span>
                    </button>
                </form>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="bg-amber-300 px-6 py-2 rounded-r-full rounded-l-lg transform -skew-x-12 hover:bg-amber-400 transition-colors">
                    <span class="transform skew-x-12">로그인</span>
                </a>
                <a href="{% url 'accounts:signup' %}" class="bg-amber-200 px-6 py-2 rounded-r-full rounded-l-lg transform -skew-x-12 hover:bg-amber-300 transition-colors">
                    <span class="transform skew-x-12">회원가입</span>
                </a>
            {% endif %}
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <h1 class="text-2xl font-bold text-center mb-8">마이 페이지</h1>

            <form method="post" action="{% url 'accounts:my_page' %}" class="space-y-6">
                {% csrf_token %}
                
                <div class="space-y-4">
                    <div>
                        <label for="nickname" class="block text-sm font-medium mb-1">닉네임</label>
                        <input 
                            type="text" 
                            id="nickname" 
                            name="nickname" 
                            required 
                            value="{{ user.username }}"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 outline-none transition-colors"
                        >
                    </div>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-yellow-300 hover:bg-yellow-400 text-black py-3 rounded-lg transition-colors"
                >
                    수정 완료
                </button>
            </form>

            <div class="mt-12 border-t pt-8">
                <h2 class="text-xl text-center font-bold text-red-600 mb-4">계정 삭제</h2>
                <p class="text-gray-600 mb-4">계정을 삭제하면 모든 데이터가 영구적으로 삭제되며 복구할 수 없습니다.</p>
                <button 
                    onclick="document.getElementById('deleteModal').classList.remove('hidden')"
                    class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded-lg transition-colors"
                >
                    회원 탈퇴
                </button>
            </div>
        </div>
    </main>

    <!-- Delete Account Modal -->
    <div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold mb-4">정말 탈퇴하시겠습니까?</h2>
            <p class="text-gray-600 mb-6">계정을 삭제하면 모든 데이터가 영구적으로 삭제되며 복구할 수 없습니다.</p>
            <div class="flex space-x-4">
                <button 
                    onclick="document.getElementById('deleteModal').classList.add('hidden')"
                    class="flex-1 bg-gray-200 hover:bg-gray-300 text-black py-2 rounded-lg transition-colors"
                >
                    취소
                </button>
                <form action="{% url 'accounts:delete_account' %}" method="post" class="flex-1">
                    {% csrf_token %}
                    <button 
                        type="submit"
                        class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg transition-colors"
                    >
                        탈퇴하기
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
