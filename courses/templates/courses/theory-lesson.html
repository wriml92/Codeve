<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeve - 변수 이론</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100 min-h-screen">
    {% load static %}
    
    <nav class="flex justify-between items-center p-4 bg-yellow-100 border-b border-yellow-200">
        <div class="flex items-center space-x-8">
            <a href="{% url 'main' %}" class="font-bold text-lg px-4 py-2 bg-yellow-300 rounded-xl hover:bg-yellow-400">
                Codeve
            </a>
            <div class="flex space-x-6">
                <a href="{% url 'main' %}" class="hover:text-gray-600">홈</a>
                <a href="#" class="hover:text-gray-600">CS</a>
                <a href="#" class="hover:text-gray-600">Python</a>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <span class="text-gray-700">로그아웃</span>
            <div class="w-10 h-10 bg-green-200 rounded-full"></div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <!-- Tab Navigation -->
        <div class="flex justify-center space-x-4 mb-8">
            <a href="{% url 'courses:theory-lesson' %}" class="px-6 py-2 bg-yellow-300 rounded-lg font-medium">이론</a>
            <a href="{% url 'courses:practice' %}" class="px-6 py-2 bg-yellow-200 rounded-lg hover:bg-yellow-300">실습</a>
            <a href="{% url 'courses:assignment' %}" class="px-6 py-2 bg-yellow-200 rounded-lg hover:bg-yellow-300">과제</a>
            <a href="#" class="px-6 py-2 bg-yellow-200 rounded-lg hover:bg-yellow-300">회고</a>
        </div>

        <!-- 좌우 레이아웃을 위한 flex 컨테이너 -->
        <div class="flex gap-8">
            <!-- 왼쪽 사이드바 - 토픽 네비게이션 -->
            <div class="w-64 flex-shrink-0">
                <div class="bg-white rounded-2xl p-6 shadow-sm sticky top-8">
                    <h3 class="text-lg font-semibold mb-4">학습 목차</h3>
                    <div class="space-y-2">
                        {% for topic in topics %}
                            <a href="{% url 'courses:theory-lesson-detail' topic.id %}" 
                               class="block px-4 py-2 rounded-lg {% if topic.id == topic_id %}bg-yellow-300{% else %}hover:bg-yellow-200{% endif %}">
                                {{ topic.name }}
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <!-- 오른쪽 메인 콘텐츠 -->
            <div class="flex-grow">
                <div class="bg-white rounded-2xl p-8 shadow-sm">
                    <h1 class="text-xl font-bold mb-6">
                        <span class="text-red-500">[이론]</span> {{ topic_name }}
                    </h1>
                    
                    <!-- 이론 내용을 안전하게 표시 -->
                    {{ content|safe }}
                </div>

                <!-- Navigation Buttons -->
                <div class="flex justify-between items-center mt-8">
                    <button class="px-6 py-2 bg-yellow-300 rounded-lg hover:bg-yellow-400">이전</button>
                    <a href="{% url 'courses:practice' %}" class="px-6 py-2 bg-yellow-300 rounded-lg hover:bg-yellow-400">다음</a>
                    <button class="w-12 h-12 bg-blue-200 rounded-full flex items-center justify-center">
                        챗봇
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
