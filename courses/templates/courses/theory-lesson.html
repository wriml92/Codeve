<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeve - 입출력 이론</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FFEBA4]">
    {% load static %}
    
    <nav class="flex justify-between items-center p-4 bg-[#F4D151] border-b border-yellow-200">
        <div class="flex items-center space-x-8">
            <a href="{% url 'main' %}" class="font-bold text-lg px-4 py-2 bg-yellow-300 rounded-xl hover:bg-yellow-400">
                Codeve
            </a>
            <div class="flex space-x-6">
                <div class="space-x-4">
                    <a href="{% url 'courses:theory-lesson' %}" class="text-gray-700 hover:text-gray-900">Python</a>
                    <a href="{% url 'communities:posts-list' %}" class="text-gray-700 hover:text-gray-900">Archive</a>
                </div>
            </div>
        </div>
        <div class="flex items-center space-x-2">
            {% if user.is_authenticated %}
                <span class="text-gray-700">{{ user.username }}님</span>
                <form action="{% url 'accounts:logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="bg-amber-200 px-6 py-2 rounded-r-full rounded-l-lg transform -skew-x-12 hover:bg-amber-300 transition-colors">
                        로그아웃
                    </button>
                </form>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="bg-amber-300 px-6 py-2 rounded-r-full rounded-l-lg transform -skew-x-12 hover:bg-amber-400 transition-colors">
                    로그인
                </a>
                <a href="{% url 'accounts:signup' %}" class="bg-amber-200 px-6 py-2 rounded-r-full rounded-l-lg transform -skew-x-12 hover:bg-amber-300 transition-colors">
                    회원가입
                </a>
            {% endif %}
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <!-- Tab Navigation -->
        <div class="flex justify-center space-x-4 mb-8">
            <a href="{% url 'courses:theory-lesson-detail' topic_id %}" class="px-6 py-2 bg-yellow-300 rounded-lg font-medium">이론</a>
            <a href="{% url 'courses:practice-detail' topic_id %}" class="px-6 py-2 bg-yellow-200 rounded-lg hover:bg-yellow-300">실습</a>
            <a href="{% url 'courses:assignment-detail' topic_id %}" class="px-6 py-2 bg-yellow-200 rounded-lg hover:bg-yellow-300">과제</a>
            <a href="{% url 'courses:reflection' %}" class="px-6 py-2 bg-yellow-200 rounded-lg hover:bg-yellow-300">회고</a>
        </div>

        <!-- 좌우 레이아웃을 위한 flex 컨테이너 -->
        <div class="flex gap-8">
            <!-- 왼쪽 사이드바 - 토픽 네비게이션 -->
            <div class="w-64 flex-shrink-0">
                <div class="bg-white rounded-2xl p-6 shadow-sm sticky top-8">
                    <h3 class="text-lg font-semibold mb-4">학습 목차</h3>
                    <div class="space-y-2">
                        {% for topic in topics %}
                            <a href="{% url 'courses:theory-lesson-detail' topic.id %}" 
                               class="block px-4 py-2 rounded-lg {% if topic.id == topic_id %}bg-yellow-300{% else %}hover:bg-yellow-200{% endif %}">
                                {{ topic.name }}
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <!-- 오른쪽 메인 콘텐츠 -->
            <div class="flex-grow">
                <div class="bg-white rounded-2xl p-8 shadow-sm">
                    <h1 class="text-xl font-bold mb-6">
                        <span class="text-red-500">[이론]</span> {{ topic_name }}
                    </h1>
                    
                    <!-- 이론 내용을 안전하게 표시 -->
                    {{ content|safe }}
                </div>

                <!-- Navigation Buttons -->
                <div class="flex justify-between items-center mt-8">
                    <button class="px-6 py-2 bg-yellow-300 rounded-lg hover:bg-yellow-400">이전</button>
                    <a href="{% url 'courses:practice-detail' topic_id %}" class="px-6 py-2 bg-yellow-300 rounded-lg hover:bg-yellow-400">다음</a>
                    <link rel="stylesheet" href="{% static 'css/chatbot-widget.css' %}">
    <script src="{% static 'js/chatbot-widget.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new ChatbotWidget();
        });
    </script>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
